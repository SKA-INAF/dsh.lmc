# - SPFEmulator (set by default to the emulator)
spf_emulator_alias: "spf_emulator"
spf_emulator_device_name: "emulator"
spf_emulator_server_name: "SPFEmulator"
spf_emulator_server_instance: "1"
spf_controller: "{{lmc_fqdn_prefix}}/{{lmc_domain_name}}/{{spf_device_family_name}}/{{spf_emulator_device_name}}"
