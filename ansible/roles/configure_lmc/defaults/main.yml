spf_helium: "{{lmc_fqdn_prefix}}/{{lmc_domain_name}}/{{spf_device_family_name}}/{{spf_emulator_device_name}}"
spf_B1: "{{lmc_fqdn_prefix}}/{{lmc_domain_name}}/{{spf_device_family_name}}/{{spf_emulator_device_name}}"
spf_B2: "{{lmc_fqdn_prefix}}/{{lmc_domain_name}}/{{spf_device_family_name}}/{{spf_emulator_device_name}}"
