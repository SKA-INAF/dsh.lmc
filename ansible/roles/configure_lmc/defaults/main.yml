tm_emulator: "{{lmc_fqdn_prefix}}/{{lmc_domain_name}}/{{lmc_internal_device_family_name}}/{{tm_emulator_device_name}}"

# - Log Printer 
logprinter_alias: "logprinter"
logprinter_device_name: "log_printer"
logprinter_server_name: "LogPrinter"
logprinter_server_instance: "1"
