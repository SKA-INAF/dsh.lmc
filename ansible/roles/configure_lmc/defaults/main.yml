# - Swap space
nagios_swap_space_srv_name: "SwapSpaceStatus"
nagios_swap_space_warn_thr: 20 # in %
nagios_swap_space_alarm_thr: 10 # in %
nagios_swap_space_check_interval: 1 # in minutes

# - SSH 
