#lmc_tango_port: 10000
lmc_domain_name: mid_dish_0001
##lmc_fqdn_prefix: "tango://{{lmc_tango_hostname}}:{{lmc_tango_port}}" 
lmc_fqdn_prefix: "tango://{{lmc_tango_host}}" 
lmc_device_family_name: elt
