archiver_spf: "{{lmc_fqdn_prefix}}/{{lmc_domain_name}}/{{lmc_device_family_name}}/{{archiver_spf_device_name}}"

# - Archiver SPFRx
archiver_rx_alias: "archiver-spfrx"
