##================
spf_fast_poll_period: "{{fast_poll_period}}"
spf_fast_periodic_event_period: "{{fast_poll_period}}"
spf_fast_archive_event_period: "{{fast_poll_period}}"
spf_default_poll_period: "{{default_poll_period}}"
