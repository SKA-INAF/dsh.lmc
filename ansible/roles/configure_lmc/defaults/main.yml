###########################
#### NAGIOS MONITORING  ###
###########################
# == Config files ==
lmc_server_nagios_cfg_file: lmc_server.cfg
lmc_server_nagios_template_file: lmc_templates.cfg

# == Hosts ==
# - LMC server
lmc_server_nagios_name: lmc_server
lmc_server_nagios_address: 127.0.0.1
lmc_server_check_interval: 1 # in minutes

# == Services ==
nagios_srv_timeout: 10 # in s

# - Ping service
nagios_ping_srv_name: "PingStatus"
nagios_ping_rta_warn_thr: 100 # Round-trip average threshold in ms 
nagios_ping_packet_loss_warn_thr: 20 # Percentage of packet loss (in %)
nagios_ping_rta_alarm_thr: 500 # Round-trip average threshold in ms 
nagios_ping_packet_loss_alarm_thr: 60 # Percentage of packet loss (in %)
nagios_ping_packets: 5 # Number of packets exchanged
nagios_ping_timeout: "{{nagios_srv_timeout}}" # in s
nagios_ping_check_interval: 1 # in minutes

# - Disk space
nagios_disk_space_srv_name: "DiskSpaceStatus"
nagios_disk_space_warn_thr: 20 # Residual disk space in %
nagios_disk_space_alarm_thr: 10 # Residual disk space in %
nagios_disk_space_partition: "/" # Disk partition to be monitored (e.g. root partition /)
nagios_disk_space_units: "GB" # Units (kB, MB, GB, TB)
nagios_disk_space_check_interval: 1 # in minutes

# - Overall cpu load
#   NB: Threshold in Nagios will be calculated as y = c * p / 100
#       Where:  y = nagios value  c = number of cores  p = desired load thr 
#       See: https://serverfault.com/questions/209566/what-warning-and-critical-values-to-use-for-check-load
nagios_cpu_load_srv_name: "CpuLoadStatus"
nagios_cpu_load_warn_thr_5min: 90 # in %
nagios_cpu_load_warn_thr_10min: 70 # in %
nagios_cpu_load_warn_thr_15min: 50 # in %
nagios_cpu_load_warn_thr_5min_scaled: "{{ (ansible_processor_cores|float) * (nagios_cpu_load_warn_thr_5min|float/100) }}"
nagios_cpu_load_warn_thr_10min_scaled: "{{ (ansible_processor_cores|float) * (nagios_cpu_load_warn_thr_10min|float/100) }}"
nagios_cpu_load_warn_thr_15min_scaled: "{{ (ansible_processor_cores|float) * (nagios_cpu_load_warn_thr_15min|float/100) }}"
nagios_cpu_load_alarm_thr_5min: 100 # in %
nagios_cpu_load_alarm_thr_10min: 80 # in %
nagios_cpu_load_alarm_thr_15min: 60 # in %
nagios_cpu_load_alarm_thr_5min_scaled: "{{ (ansible_processor_cores|float) * (nagios_cpu_load_alarm_thr_5min|float/100) }}"
nagios_cpu_load_alarm_thr_10min_scaled: "{{ (ansible_processor_cores|float) * (nagios_cpu_load_alarm_thr_10min|float/100) }}"
nagios_cpu_load_alarm_thr_15min_scaled: "{{ (ansible_processor_cores|float) * (nagios_cpu_load_alarm_thr_15min|float/100) }}"
nagios_cpu_load_check_interval: 1 # in minutes

# - Process cpu & memory load
nagios_proc_mem_warn_thr: 1024 # in MB
nagios_proc_mem_alarm_thr: 2048 # in MB
nagios_proc_cpu_warn_thr: 60 # in %
nagios_proc_cpu_alarm_thr: 80 # in %
nagios_proc_check_interval: 1 # in minutes

# - Tango servers to be monitored
nagios_monitored_tango_servers:
  - "{{dsmgr_server_name}}"
  - "{{lmc_master_server_name}}"
  - "{{lmc_alarm_server_name}}"
  - "{{lmc_logger_server_name}}"
  - "{{lmc_starter_server_name}}"
  - "{{lmc_monitor_server_name}}"
  - "{{archiver_server_name}}"
  - "{{pdumgr_server_name}}"

