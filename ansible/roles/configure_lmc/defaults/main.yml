############################################
###     TANGO CS DEFAULT VARS            ###
############################################
lmc_tango_syslog_dir: "{{ ansible_env.DSHLMC_LOG }}"
lmc_tango_syslog_forward_host: localhost
lmc_tango_syslog_forward_port: 10514
lmc_tango_syslog_forward_level: warn
#lmc_archive_user: 'lmc-archiver'
#lmc_archive_user_pass: 'lmc$archive'
#lmc_archive_db_name: 'lmc_histdb'

lmc_tango_host: "{{ ansible_env.TANGO_HOST }}"
