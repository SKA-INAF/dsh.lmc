# - DSEmulator 
ds_emulator_alias: "ds_emulator"
ds_emulator_device_name: "ds_emulator"
ds_emulator_server_name: "DSEmulator"
ds_emulator_server_instance: "1"
ds_emulator: "{{lmc_fqdn_prefix}}/{{lmc_domain_name}}/{{lmc_internal_device_family_name}}/{{ds_emulator_device_name}}"

# - PDUEmulator 
pdu_emulator_alias: "pdu_emulator"
pdu_emulator_device_name: "pdu_emulator"
pdu_emulator_server_name: "PDUEmulator"
pdu_emulator_server_instance: "1"
pdu_emulator: "{{lmc_fqdn_prefix}}/{{lmc_domain_name}}/{{lmc_internal_device_family_name}}/{{pdu_emulator_device_name}}"

# - PDUManager
pdu_manager_alias: "pdu_manager"
pdu_manager_device_name: "pdu_manager"
pdu_manager_server_name: "PDUManager"
pdumgr_server_name: "PDUManager" ## Used by Nagios (override this to monitor the emulator instead of the real device)
pdu_manager_server_instance: "1"
pdu_manager: "{{lmc_fqdn_prefix}}/{{lmc_domain_name}}/{{lmc_internal_device_family_name}}/{{pdu_manager_device_name}}"

# - TMEmulator 
tm_emulator_alias: "tm_emulator"
tm_emulator_device_name: "tm_emulator"
tm_emulator_server_name: "TMEmulator"
