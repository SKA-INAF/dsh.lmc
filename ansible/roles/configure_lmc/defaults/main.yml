# - TangoDB server
element_databased: "{{lmc_fqdn_prefix}}/sys/database/2"

# - TM device managing dish
tm_proxy: "ska_mid/tm_leaf_node/d0001"


############################################
###     CONFIG FILES & OPTIONS           ###
############################################
# - Main config
lmc_ds_dir: "{{ ansible_env.DSHLMC_DEVICE_DIR }}"
lmc_config_dir: "{{ ansible_env.DSHLMC_CONFIG }}" #/opt/Software/SKA/DishLMC/config
lmc_config_file: lmc_cfg.xml
lmc_config_schema_file: lmc_cfg.xsd
lmc_log_dir: "{{ ansible_env.DSHLMC_LOG }}" #/opt/Software/SKA/DishLMC/log
lmc_log_file_min_rotate_size: '100M'
lmc_log_file_nrotations: 5 

# - Device Server config
spf_emulator_config:
  name: "spf_emulator_cfg.xml"
  template: "spf_emulator_cfg.j2"

rx_emulator_config:
  name: "rx_emulator_cfg.xml"
  template: "rx_emulator_cfg.j2"

ds_emulator_config:
  name: "ds_emulator_cfg.xml"
  template: "ds_emulator_cfg.j2"

ds_manager_config:
  name: "ds_manager_cfg.xml"
  template: "ds_manager_cfg.j2"

dish_manager_config:
  name: "dish_manager_cfg.xml"
  template: "dish_manager_cfg.j2"

element_logger_config:
  name: "element_logger_cfg.xml"
  template: "element_logger_cfg.j2"

lmc_starter_config:
  name: "lmc_starter_cfg.xml"
  template: "lmc_starter_cfg.j2"

lmc_monitor_config:
  name: "lmc_monitor_cfg.xml"
  template: "lmc_monitor_cfg.j2"

alarm_handler_config:
  name: "alarm_handler_cfg.xml"
  template: "alarm_handler_cfg.j2"

archiver_lmc_config:
  name: "archiver_lmc_cfg.xml"
  template: "archiver_lmc_cfg.j2"

archiver_spf_config:
  name: "archiver_spf_cfg.xml"
  template: "archiver_spf_cfg.j2"

archiver_rx_config:
  name: "archiver_rx_cfg.xml"
  template: "archiver_rx_cfg.j2"

archiver_ds_config:
  name: "archiver_ds_cfg.xml"
  template: "archiver_ds_cfg.j2"

archiver_cm_config:
  name: "archiver_cm_cfg.xml"
  template: "archiver_cm_cfg.j2"

ds_config_vars:
  - "{{spf_emulator_config}}"
  - "{{rx_emulator_config}}"
  - "{{ds_emulator_config}}"
  - "{{ds_manager_config}}"
  - "{{dish_manager_config}}"
  - "{{lmc_starter_config}}"
  - "{{element_logger_config}}"
  - "{{lmc_monitor_config}}"
  - "{{alarm_handler_config}}"
  - "{{archiver_lmc_config}}"
  - "{{archiver_spf_config}}"
  - "{{archiver_rx_config}}"
  - "{{archiver_ds_config}}"
  - "{{archiver_cm_config}}"

# - Configuration options
lmc_clear_servers: yes
lmc_export_servers: no

#- Enable/disable LMC servers in configuration
dshmgr_enabled_in_config: yes
lmcmon_enabled_in_config: yes
alarmhandler_enabled_in_config: yes
lmclogger_enabled_in_config: yes
lmcstarter_enabled_in_config: yes
archiver_enabled_in_config: yes
archiver_lmc_enabled_in_config: yes
archiver_spf_enabled_in_config: yes
archiver_rx_enabled_in_config: yes
archiver_ds_enabled_in_config: yes
archiver_cm_enabled_in_config: yes
pdu_enabled_in_config: yes

#######################################
###     Tango DS CONFIGURATION      ###
#######################################
##================
##  PROPERTIES
##================
#### GENERAL ###
enable_config_from_file: !!str true
enable_dyn_attr_cleanup: !!str false
enable_dyn_attr_randomize: !!str false

#### LOGGING VARS ###
enable_central_log_target: !!str false
central_log_target: ""
central_log_level: 3
enable_element_log_target: !!str true
element_log_target: "{{lmc_domain_name}}/elt/logger"
element_log_level: 4
enable_storage_log_target: !!str true
storage_log_target: "localhost"
storage_log_level: 4
syslog_facility: "local6"
syslog_host: "localhost"
enable_logger_init_polling: !!str true
logger_init_poll_period: 60000 # ms

#### FORMULA VARS ###
formula_var_max_time_interval: 20  ## in seconds

#### EVENT VARS ###
process_events_in_queue_thread: !!str true

##================
##  ATTRIBUTES
##================
very_fast_poll_period: 100
fast_poll_period: 1000
default_poll_period: 3000
medium_poll_period: 5000
slow_poll_period: 10000
very_slow_poll_period: 60000
very_very_slow_poll_period: 3600000

default_attr_rel_change: 1 # in %
small_attr_rel_change: 20 # in %
medium_attr_rel_change: 50 # in %
high_attr_rel_change: 80 # in %


######################
#### SPF EMULATOR  ###
######################
##================
##  PROPERTIES
##================
# - SKA properties
spf_ska_level: 2

# - General properties
spf_enable_config_from_file: "{{enable_config_from_file}}"
spf_config_file: "{{lmc_config_dir}}/{{spf_emulator_config.name}}"
spf_log_file: "spf_controller.log"
spf_astor_controlled: !!str false
spf_startup_level: 1
spf_admin_mode_default: "MAINTENANCE" # see SKA Guidelines

spf_enabled_in_config: yes
spf_enable_b1_in_config: yes
spf_enable_b2_in_config: yes
spf_enable_b3_in_config: yes
spf_enable_b4_in_config: yes
spf_enable_b5_in_config: yes

# - Dyn attr creation & management properties
spf_enable_dyn_attr_cleanup: "{{enable_dyn_attr_cleanup}}"
spf_enable_dyn_attr_randomize: !!str true
spf_dyn_attr_randomize_period: 3000
spf_enable_fwd_attr_init_polling: !!str false
spf_enable_status_attr_update_polling: !!str false

# - Logging properties
spf_enable_central_log_target: !!str false ## "{{enable_central_log_target}}"
spf_central_log_target: "{{central_log_target}}"
spf_central_log_level: "{{central_log_level}}"
spf_enable_element_log_target: !!str false ### "{{enable_element_log_target}}"
spf_element_log_target: "{{element_log_target}}"
spf_element_log_level: "{{element_log_level}}"
spf_enable_storage_log_target: !!str false ### "{{enable_storage_log_target}}"
spf_storage_log_target: "{{storage_log_target}}"
spf_storage_log_level: "{{storage_log_level}}"
spf_syslog_facility: "{{syslog_facility}}"
spf_syslog_host: "{{syslog_host}}"
spf_enable_logger_init_polling: "{{enable_logger_init_polling}}"
spf_logger_init_poll_period: "{{logger_init_poll_period}}"

# - Proxy properties
spf_enable_proxy_monitoring: !!str false
spf_enable_proxy_status_attr_creation: !!str false
spf_enable_auto_admin_proxy_registration: !!str false
spf_enable_dev_proxy_init_polling: !!str false

# - Formula attr properties
spf_enable_formula_attr_update_polling: !!str false

# - Task management properties
spf_enable_clear_task_polling: !!str false

# - SPF emulator properties
spf_enable_auto_startup: !!str true
spf_startup_time: 5
spf_enable_startup_failure: !!str false
spf_startup_failure_prob: 0.1
spf_go_operational_time: 60
spf_enable_operational_failure: !!str false
spf_operational_failure_prob: 0.1
spf_go_standbylp_time: 10
spf_enable_standbylp_failure: !!str false
spf_standbylp_failure_prob: 0.1
